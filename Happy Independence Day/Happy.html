<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Independence Day - India</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #008000, #ffffff, #ff9933);
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 10px #000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .flag {
      margin: 30px auto;
      width: 300px;
      height: 180px;
      position: relative;
      border: 2px solid #000;
      animation: wave 2s infinite linear;
    }

    .stripe {
      height: 60px;
      width: 100%;
    }

    .saffron { background: #FF9933; }
    .white { background: #ffffff; position: relative; }
    .green { background: #138808; }

    .chakra {
      width: 50px;
      height: 50px;
      border: 2px solid #000080;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 125px;
    }

    .chakra::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 50px;
      background: #000080;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes wave {
      0% { transform: rotateZ(0deg); }
      50% { transform: rotateZ(2deg); }
      100% { transform: rotateZ(0deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .message {
      color: #fff;
      font-size: 24px;
      margin-top: 20px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff0, 0 0 30px #f00; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <h1>Happy Independence Day</h1>

  <div class="flag">
    <div class="stripe saffron"></div>
    <div class="stripe white">
      <div class="chakra"></div>
    </div>
    <div class="stripe green"></div>
  </div>

  <div class="message">

    सीने में जलन, आँखों में तूफ़ान चाहिए,
अगर जिंदा हो तो दिल में हिन्दुस्तान चाहिए।

<br>
<br>

    Let’s celebrate the spirit of freedom together!
    <br>
    "क्यों मरते हो यारो सनम के लिए,
ना दो दुपट्टा कफ़न के लिए।
मरना है तो वतन के लिए मरो,
तिरंगा तो मिलेगा कफ़न के लिए।"
<br>

    जय हिंद! 
  </div>

  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];

    function randomColor() {
      const colors = ["#FF9933", "#FFFFFF", "#138808", "#000080"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          radius: Math.random() * 6 + 2,
          color: randomColor(),
          velocity: Math.random() * 3 + 1
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let piece of pieces) {
        ctx.beginPath();
        ctx.arc(piece.x, piece.y, piece.radius, 0, 2 * Math.PI);
        ctx.fillStyle = piece.color;
        ctx.fill();
      }
      update();
      requestAnimationFrame(draw);
    }

    function update() {
      for (let piece of pieces) {
        piece.y += piece.velocity;
        if (piece.y > canvas.height) {
          piece.y = -10;
          piece.x = Math.random() * canvas.width;
        }
      }
    }

    createConfetti();
    draw();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
